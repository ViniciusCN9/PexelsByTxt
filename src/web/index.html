<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PexelsByTxt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <main>
        <header>PexelsByTxt</header>
        <section>
            <div class="input">
                <div class="input-combo">
                    <label for="input-combo-file">Arquivo de texto</label>
                    <select name="input-combo-file" id="input-combo-file" onchange="inputComboChange(event.target)">
                        <option selected="selected"></option>
                    </select>
                </div>
                <div class="input-upload">
                    <button id="input-upload-send" class="input-upload-send" onclick="uploadFile()"><i class="fa-solid fa-upload"></i></button>
                    <input id="input-upload-file" type="file" accept="text/plain">
                </div>
            </div>
            <div class="search border-top dysplay-selector">
                <div class="search-combo">
                    <label for="search-combo-items">Item</label>
                    <select name="search-combo-items" id="search-combo-items" onchange="searchComboChange(event.target)">
                        <option selected="selected"></option>
                    </select>
                </div>
                <div class="search-number">
                    <label for="search-number-items">Quantidade de imagens</label>
                    <input type="number" name="search-number-items" id="search-number-items" value="10" min="0", max="20" onchange="searchNumberChange(event.target)">
                </div>
                <button class="search-button disabled" id="search-button" onclick="searchImages()" disabled>Pesquisar</button>
            </div>
            <div class="images dysplay-selector">
                <div class="images-carroussel">
                    <button class="images-carroussel-arrow arrow-left" id="images-left-arrow" aria-label="PrÃ³xima">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                    <div class="images-carroussel-galery hide-scrollbar border-top border-bottom" id="images-carroussel-galery"></div>
                    <button class="images-carroussel-arrow arrow-right" id="images-right-arrow" aria-label="Anterior">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </div>
            </div>
        </section>
        <footer> 
            <p>Desenvolvido sem   <span class="fa-solid fa-bug"></span>   por Vinicius<p>
        </footer>
    </main>
</body>
<script type="text/javascript" src="/eel.js"></script>
<script src="js/main.js"></script>
<script src="js/carroussel.js"></script>

</html>
